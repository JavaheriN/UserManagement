<div class="container">
  <h1>User List</h1>

  <a href="#" routerLink="/create" class="btn btn-success">Create New User</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <a href="#" [routerLink]="['/users/', user.id]" class="btn btn-warning">Edit</a>
        <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
